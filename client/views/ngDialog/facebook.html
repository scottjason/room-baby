<div class='overlay' ng-controller='FooterCtrl as footerCtrl'>
  <p class='welcome'>Welcome to Room Baby!</p>
  <i ng-click='footerCtrl.onCancelUsername();' class="fa fa-times connect-acct"></i>
  <p ng-hide='showUserNameErr' class='enter-username'>please enter a username</p>
  <p ng-show='showUserNameErr' class='username-error'>invalid username</p>
  <form id="userNameForm" name="authForm" class="form-inline" ng-submit="footerCtrl.onUserName();">
    <input id="landing-input-username" class="input-small" ng-model="user.username" name="username" type="text" placeholder="enter username">
    <button type="submit" class="btn btn-custom-landing">Submit</button>
  </form>
    <p  class='on-file'>The email address we have on file for you is <span> {{ footerCtrl.getEmail() }}</span></p>
    <p  class='complete-registration'>Please enter a username and a password will be emailed to you.<br> This will complete your registration and you may now login with either facebook or email</p>
    <div class='username-line'></div>
</div>
