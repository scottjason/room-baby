<ng-enter>
  <div ng-show='showLanding' class="container landing-container" ng-init="landingCtrl.isAuthenticated(); landingCtrl.registerEvents();">
    <div class="col-md-12 text-center">
      <div class="row vertical-align-landing">
        <div class="cover">
          <a href='' ng-click='landingCtrl.selectedOpt("roomBaby");' id='room-baby' class="text-inverse logo-text">room baby</a>
          <hr class="landing-line">
          <div class="landing-sub-text-container">
            <p class="text-inverse slogan-text">a room for every occassion</p>
          </div>
          <div ng-hide="showLogin || showRegister" class="landing-sub-text-container">
            <div class="landing-btn-container">
              <div class="facebook-btn-container">
                <a id='facebook' ng-click="landingCtrl.selectedOpt('facebook');" class="btn btn-md btn-custom-facebook"><i class="fa fa-facebook"></i>Connect With Facebook</a>
                <span class="or-copy">or</span>
                <a id='email' ng-click="landingCtrl.selectedOpt('login');" class="btn btn-md btn-custom-email"><i class="fa fa-envelope"></i>Connect With Email</a>
              </div>
            </div>
          </div>
          <div ng-show="showLogin" ng-include src="'views/includes/login.html'"></div>
          <div ng-show="showRegister" ng-include src="'views/includes/register.html'"></div>
        </div>
      </div>
    </div>
  </div>
</ng-enter>
