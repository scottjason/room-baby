<div ng-init='dashCtrl.registerEvents(); dashCtrl.initialize();'></div>
<div class="container">
  <div class="row-block">
    <div id='white-block' class='white-block'></div>
    <div class="center-block btn-opts-container">
      <div ng-hide='showCreateRoom || showCreateBroadcast || showNext'>
        <div id="create-room-btn" ng-click='dashCtrl.options($event, null);' class="btn-custom create-a-room">create a room</div>
        <div ng-hide='showCreateRoom || showCreateBroadcast' id="create-broadcast-btn" ng-click='dashCtrl.options($event, null);' class="btn-custom create-a-broadcast">create a broadcast</div>
      </div>
      <div ng-show='showCreateRoom' class='create-a-room-container'>
        <p class='room-option-copy'>enter the title of the room</p>
        <hr class='room-option-line'>
        <form name="roomForm" id="create-a-room" class="form-inline" ng-submit="dashCtrl.collectTitle();">
          <input id="create-room-input" class="input-small" ng-model="invitedUser.title" type="text" placeholder="Monday Morning Meeting">
          <button type="submit" class="btn btn-custom-next">next</button>
        </form>
      </div>
      <div ng-show='showNext' class='create-a-room-container'>
        <p class='room-option-copy'>enter the email address of your guest</p>
        <hr class='room-option-line'>
        <form name="roomForm" id="create-a-room" class="form-inline" ng-submit="dashCtrl.collectEmail();">
          <input id="create-room-input" class="input-small" ng-model="invitedUser.email" type="text" placeholder="yourguest@gmail.com">
          <button type="submit" class="btn btn-custom-next">create</button>
        </form>
      </div>
    </div>
  </div>
</div>
<div ng-show='showTable' class="container">
  <div class="row">
    <table st-table="allSessions" class="table table-striped">
      <thead>
        <tr>
          <th>room name</th>
          <th>room details</th>
          <th>room members</th>
          <th>status</th>
          <th>options</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="obj in allSessions">
          <td class='table-copy-title'>{{obj.name}}</td>
          <td class='table-copy-created-by'>{{ obj.createdBy }} </td>
          <td>
            <button class="btn btn-md members" popover-placement="top" popover="{{obj.members}}" type="button">
              <i class="fa fa-child">&nbsp;members</i>
            </button>
          </td>
          <td class='table-copy-status'>{{obj.status }}</td>
          <td><i class="fa fa-refresh fa-spin"></i>
            <a id='connect' name='connect' ng-click="dashCtrl.options($event, obj);" class="table-copy-connect">&nbsp;connect</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
