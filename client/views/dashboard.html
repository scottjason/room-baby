<div class="disabled-container" ng-show='isDisabled'>
  <div class="disabled-copy-container">
    <p>DISABLED</p>
  </div>
</div>
<div ng-init='dashCtrl.isAuthenticated(); dashCtrl.registerEvents();' class='dashboard-overlay-container'>

    <div ng-show="overlay.createRoom" ng-include src="'views/includes/create-room.html'"></div>

  <div ng-show='user.username && !showOverlay' class="create-broadcast-container">
    <button ng-click='dashCtrl.createRoomOpt();'  type="submit" class="btn btn-custom-create">
      <p>create a room</p>
    </button>
    <button ng-click='dashCtrl.createBroadcastOpt();' type="submit" class="btn btn-custom-broadcast ">
      <p>create a broadcast</p>
    </button>
  </div>
  
  <div ng-show='showOverlay' ng-include src="'views/includes/overlay-username.html'"></div>
  <div ng-show='user.username && !showOverlay' class='session-container'>
    <div ng-show='dashCtrl.showTable()' ng-include src="'views/includes/dashboard-sessions.html'"></div>
    <div ng-hide='dashCtrl.showTable()' ng-include src="'views/includes/no-sessions.html'"></div>
  </div>
</div>
