<div ng-controller='FooterCtrl as footerCtrl'>
<div ng-show='showFooter' id='footer-overlay'></div>
  <div  ng-init='footerCtrl.registerEvents();'  id='footer-btn-container' class="navbar navbar-default navbar-fixed-bottom text-center">
      <ul ng-show='showFooter' id="footer-btns">
        <li>
          <div id='share-file' ng-click='footerCtrl.options("location")' class="btn-custom share-file">share location</div>
        </li>
        <li>
          <div id='share-file' ng-click='footerCtrl.options("upload")' class="btn-custom share-file">share a file</div>
        </li>
        <li>
          <div id='record' ng-click='footerCtrl.options("record")' class="btn-custom record-session">record session</div>
        </li>
        <li>
          <div id='disconnect' ng-click='footerCtrl.options("disconnect")' class="btn-custom disconnect">disconnect</div>
        </li>
      </ul>
  </div>
</div>
