<!DOCTYPE html>
<html>

<head>
  <title>Reset Password</title>
  <link rel='stylesheet' type="text/css" href="/build/dev.min.css" />
</head>

<body>
  <p class="server-reset-pass first">Reset your Room Baby Password Here</p>
  <p class="server-reset-pass">An additional email will be sent to confirm this change.</p>
  <div class="server-reset-pass-line"></div>
  <form class='sever-reset-password-form' action="/user/reset-submit" method="post">
    <div class="server-reset-pass-container">
      <p class="server-enter-password">Enter New Password</p>
      <input type="password" class="server-reset-pass-input" name="password" required>
    </div>
    <button type="submit" class="server-reset-pass-btn">Reset Password</button>
  </form>
</body>

</html>
